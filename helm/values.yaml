# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


replicaCount: 1

image:
  repository: 791532114280.dkr.ecr.us-east-1.amazonaws.com/mdd-utilities
  
  tag: latest
  pullPolicy: IfNotPresent

useDotenv: "False"

openai:
  apiKey: "XXX"
  apiBase: "https://scdm-dev.openai.azure.com/"
  apiVersion: "2024-12-01-preview"
  deploymentId: "gpt-4o"
  embeddingModel: "text-embedding-3-small"
  chatModel: "gpt-4o"
  maxTokens: 4096

flask:
  sessionSecret: "mdd-automation-secret-key-2024"

useS3: "True"

s3:
  bucket: "mdd-utilities"
  region: "us-east-1"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "smart-suggestion-service-account"

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: mdd.utilities.lsacone.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 4G
    cpu: 2
  requests:
    memory: 2000Mi
    cpu: 500m

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
